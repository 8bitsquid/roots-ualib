<div class="text-center">
    <ul rn-carousel rn-carousel-auto-slide="6" rn-carousel-buffered
        rn-carousel-index="curImage" rn-carousel-locked="isLocked">
        <li ng-repeat="slide in slides track by $index">
            <a class="layer text-center" title="{{slide.title}}">
                <div class="slide-image" ng-style="{'background-image':slide.styles}">
                    <div class="slide-title">
                        {{slide.title}}
                    </div>
                </div>
            </a>
        </li>
    </ul>
    <div rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="curImage">
    </div>
</div>
